<div class="grid-12 md:grid-6-6" x-data="app()">
    <template x-for="topic in data.topics">
        <div class="w-75p m-x-auto container m-b-4">
            <h2 x-text="topic.headline">HTML</h2>
            <div class="content p-5">
                <div class="about italic"><a target="blank" :href="topic.about.link">About:</a>
                <p x-html="topic.about.text"></p>
                </div>
                <img class="pics"
                     :src="topic.about.image"
                     alt="topic image"
                >
                <ul>
                    <template x-for="link in topic.links">
                        <li class="listed"><a target="blank" :href="link.url" x-text="link.title"></a></li>
                    </template>
                </ul>
                <iframe width="400" height="210" :src="topic.youtube" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>

            </div>
        </div>
    </template>
